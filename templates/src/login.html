<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF+8">
        <link rel="stylesheet" href="#">
        <title>Đăng nhập</title>
        <script src="data.js"></script>
    </head>
    <body>
        <div class="centerBlock" >
            <div class="formBlock" id="formBlock">
                <h3>Chào mừng bạn đã quay lại</h3>
                <form action="#" name="modelUI" onsubmit="return checkLogin()">
                    <span>Bạn chưa có tài khoản?</span><a href="signup.html"> Đăng kí</a> <br>
                    <label for="username">Your email address</label><br>
                    <input type="text" name="useremail" id="email" placeholder="Email" required><br>
                    <label for="password"> Your password</label><br>
                    <input type="password" name="password" id="pass" placeholder="Password" required> <br>
                    <input type="submit"  name="btnsubmit" id="" value="Đăng nhập"> <br>
                    <a href="#" onclick="showForgotForm()">Quên mật khẩu?</a>
                </form>
            </div>
            <div id="forgotPasswordForm" class="formBlock">
                <h3>Quên mật khẩu</h3>
                <input type="text" id="forgotPhone" placeholder="Số điện thoại" required>
                <input type="text" id="forgotCCCD" placeholder="CCCD" required>
                <button onclick="sendEmailToAdmin()">Gửi yêu cầu</button>
                <button onclick="closeForm()">Hủy</button>
            </div>
            <div id="facelogin" class="formBlock">
                <h3>Quét khuôn mặt ở đây:</h3>
                <button onclick="startFaceLogin()">Đăng nhập bằng Face ID</button>

            </div>
        </div>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');
                body{
                    background-image: linear-gradient(to right top, #fbc2eb 50%, #a6c1ee 50%);
                    background-repeat: no-repeat;
                    background-size: cover;
                    height: 80vh;
                }
                .centerBlock{
                    border: solid 1px #333;
                    width: 30%;
                    margin-left: 35%;
                    margin-top: 10%;
                    display: flex;
                    flex-wrap: nowrap;
                    box-shadow: #63dbeb 3px 10px 20px 10px;
                    border-radius: 20px;
                }
                .formBlock{
                    width: 100%;
                    background-image: linear-gradient(to bottom left, #30cfd0 0%, #9241f6 100%);
                    color: white;
                    padding: 30px;
                    font-family: "Sour Gummy", sans-serif;
                    justify-items: center;
                    border-radius: 20px;
                }
                .formBlock label{
                    font-size: small;
                }
                h3{
                    font-size: x-large;
                }
                .formBlock input[type="text"],
                .formBlock input[type="password"]{
                    border: solid 1px black;
                    border-radius: 3px;
                    padding: 10px 20px ;
                    background-color: #ffffffb6;
                }
                .formBlock input[type="submit"]{
                    width: 100%;
                    margin-bottom: 20px;
                    background-color: #86ff9a;
                    border: unset;
                    border-radius: 200px;
                    padding: 10px 20px ;
                    margin-top: 20px;
                    font-family: "Sour Gummy";
                }
                .formBlock input[type="submit"]:hover {
                    background-color: #2bff2b;
                    cursor: pointer;
                }
                @media (max-width: 768px) {
                    .centerBlock {
                    width: 100%;
                    height: 100%;
                    margin: 0;
                    margin-top: 10%;
                    max-width: 100%; 
                    }
                }
                @media (max-width: 480px) {
                    .centerBlock {
                    width: 100%;
                    height: 100%;
                    margin: 0;
                    margin-top: 10%;
                    max-width: 100%; 
                    }
                }
                #fogotpasswordForm{
                    display: flex;
                    flex-wrap: nowrap;
                }
                #fogotpasswordForm button{
                    border-radius: 3px;
                    background-color: #86ff9a;
                }
                #fogotEmail{
                    width: 100%;
                    border-radius: 3px;
                    background-color: aliceblue;
                    color: black;
                    padding: 10px;
                }
                #forgotPasswordForm {
            display: none;
        }
                
            </style>
 <script>
                // Hàm kiểm tra đăng nhập
                function checkLogin() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("pass").value;

    // Gửi yêu cầu đến server để kiểm tra đăng nhập
    fetch('/check-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, pass })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            if (data.role === "admin") {
                window.location.href = "admin.html"; // Chuyển hướng admin
            } else {
                localStorage.setItem("currentUserEmail", data.email);
                localStorage.setItem("userName", data.name);
                window.location.href = "index-vi.html"; // Chuyển hướng user
            }
        } else {
            alert(data.message); // Hiển thị thông báo lỗi
        }
    })
    .catch(error => console.error("Lỗi:", error));
}

    function showForgotForm() {
            document.getElementById("formBlock").style.display = "none";
            document.getElementById("forgotPasswordForm").style.display = "block";
        }

        function sendEmailToAdmin() {
            let phone = document.getElementById("forgotPhone").value;
            let cccd = document.getElementById("forgotCCCD").value;

            if (!phone || !cccd) {
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }

            let adminEmail = "yukiyukine123@gmail.com";
            let subject = encodeURIComponent("Yêu cầu cấp lại mật khẩu");
            let body = encodeURIComponent(`Thông tin người yêu cầu:\n- SĐT: ${phone}\n- CCCD: ${cccd}`);

            let gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=${adminEmail}&su=${subject}&body=${body}`;
            
            let newTab = window.open(gmailLink, "_blank");

            if (!newTab) {
                alert("Trình duyệt có thể đang chặn cửa sổ bật lên. Hãy cho phép pop-up và thử lại!");
            } else {
                alert("Yêu cầu đã được gửi.");
                closeForm();
            }
        }

        function closeForm() {
            document.getElementById("forgotPasswordForm").style.display = "none";
            document.getElementById("formBlock").style.display = "block";
        }

        // Gán sự kiện bằng JavaScript thay vì dùng `onclick` trong HTML
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("sendRequestBtn").addEventListener("click", sendEmailToAdmin);
        });
        function startFaceLogin() {
            fetch("http://127.0.0.1:5000/face-login")
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("Đăng nhập thành công!");
                        window.location.href = "index.html"; // Chuyển hướng sau khi đăng nhập
                    } else {
                        alert("Không nhận diện được khuôn mặt.");
                    }
                })
                .catch(error => console.error("Lỗi:", error));
        }

 </script>
            
                
    </body>
</html>
